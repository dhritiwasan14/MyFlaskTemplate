<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyFlaskApp</title>
</head>
<body>
	{% include 'includes/navbar.html' %}
	{% block body %}
	<form action = "http://localhost:5000/login" method = "post" class = "form login">
		<div class="container">
         <div class="field">
		  <!-- <label class="label is-login">Name:</label> -->
		  <div class="control">
		  	{{form.name(class_='input')}}
		    <!-- <input class="input" type="text" placeholder="Username"> -->
		  </div>
		</div>
		<p class='padding-height'></p>
		<div class="field">
		  <!-- <label class="label is-login">Email:</label> -->
		  <div class="control">
		    <!-- <input class="input" type="password" placeholder="Password"> -->
		    {{form.username(class_="input")}}
		  </div>
		</div>
		<div class="field">
		  <!-- <label class="label is-login">Email:</label> -->
		  <div class="control">
		    <!-- <input class="input" type="password" placeholder="Password"> -->
		    {{form.email(class_="input")}}
		  </div>
		</div>
		<div class="field">
		  <!-- <label class="label is-login">Email:</label> -->
		  <div class="control">
		    <!-- <input class="input" type="password" placeholder="Password"> -->
		    {{form.password(class_="input")}}
		  </div>
		</div>
		<div class="field">
		  <!-- <label class="label is-login">Email:</label> -->
		  <div class="control">
		    <!-- <input class="input" type="password" placeholder="Password"> -->
		    {{form.confirmPw(class_="input")}}
		  </div>
		</div>
		<p class='padding-height'></p>
		<a href="/">
			<div class="submit">
			  <button class="button is-white is-outlined">Submit</button>
			</div>
		</a>
		</div>
      </form>
      {% endblock %}
</body>
</html>
